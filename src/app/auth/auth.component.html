<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{ isLoginMode ? "Login" : "Registro" }}</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        <app-alert
          [message]="error"
          *ngIf="error"
          (close)="onHandleError()"
        ></app-alert>
        <div *ngIf="isLoading" style="text-align: center">
          <app-loading-spinner></app-loading-spinner>
        </div>
        <form
          #authForm="ngForm"
          (ngSubmit)="onSubmit(authForm)"
          *ngIf="!isLoading"
        >
          <div class="form-group">
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
            />
          </div>
          <div class="form-group">
            <label for="password">Senha</label>
            <input
              type="password"
              id="password"
              class="form-control"
              ngModel
              name="password"
              required
              minlength="6"
            />
          </div>

          <div style="text-align: center">
            <button
              class="btn btn-primary"
              type="submit"
              [disabled]="!authForm.valid"
            >
              {{ isLoginMode ? "Login" : "Registro" }}
            </button>
            |
            <button
              class="btn btn-primary"
              (click)="onSwitchMode()"
              type="button"
            >
              Trocar para {{ isLoginMode ? "Registro" : "Login" }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
